<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. 객체(Object type) 생성하는방법
	// Object() - 생성함수와 new 키워드를 사용하는 방법
	var o1 = new Object();
	window.o1.name = "둘리";
	o1.age = 10;
	console.log(o1);
	
	//2. 객체(Object type) 생성하는방법
	// literal(리터럴)
	var o2 = {};
	window.o2.name = "마이콜";
	o2.age = 10;
	console.log(o2);
	
	//3. 객체(Object type) 생성하는방법 *****
	// (J)ava(S)cript(O)bject(N)otation - 자바스크립트객체표기법 -> json
	var o3 = {
		name: "또치",
		age: 10
	};
	console.log(o3);
	
	//4. 객체(Object type) 생성하는방법
	// (커스텀)생성 함수를 사용하는 방법
	var MyObject = function(name, age){
		this.name = name;
		this.age = age;
	}
	MyObject.prototype.school = "bit academy"
	MyObject.prototype.course = "Java Full Stack";
	MyObject.prototype.showInfo = function(){
		console.log(
			this.name + ":" +
			this.age + ":" +
			this.school + ":" +
			this.course
		);
	}
	
	var o4 = new MyObject("도우넛", 13);
	o4.showInfo();
	
	o4.school = "douzone acadeby";
	o4.showInfo();
	
	var o5 = new MyObject("희동이", 12);
	o5.showInfo();
	
</script>
</head>
<body>

</body>
</html>
