<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// string 객체 함수
	var str = "string1 string2 string3";
	console.log(str.length);
	
	var index = str.indexOf("string2");
	console.log(index);
	
	var str1 = str.substr(index);
	console.log(str1);
	
	var str2 = str.substr(index, 7);
	console.log(str2);	
	
	// string 객체는 불변
	console.log(str);
	
</script>
</head>
