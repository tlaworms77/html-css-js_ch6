<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 연관 배열(Associated Array)
	var employee = {
			name: "홍길동",
			title: "과장"
	}
	
	console.log(employee);
	console.log(employee.name + ":" + employee.title);
	console.log(employee["name"] + ":" + employee["title"]);
	
	// map
	var map = {};
	map["one"] = 1;
	map["two"] = 2;
	map["three"] = 3;
	
	console.log(map["three"]);
</script>
</head>
<body>

</body>
</html>
