<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
// function h(){
// 	var v = "...";
// }

// h();
// v();



//null vs undefined
var myVar1;
var myVar2 =  null;

console.log(myVar1 + ":" + myVar2);
console.log(myVar1 == myVar2); // 값을 검사
console.log(myVar1 === myVar2); // 타입까지 검사

console.log("2" == 2);
console.log("2" === 2);
console.log(parseInt("2") == 2);
console.log(parseInt("2") === 2);

// == (!=, equality, 값의 등치성, 형변환 o)
console.log("2" == 2);
console.log(true == 1);
console.log('abc' == new String('abc'));
//console.log('false' == false);
console.log(0 == false);

// === ( !==, identity, 객체의 동일성 ,형변환 x);
console.log("2" === 2);
console.log(true === 1);
console.log('abc' === new String('abc'));

// 추천:
// == 연산자를 사용할 때는 엄격하게 형변환을 해서
// 두 피연사자의 타입을 맞춘다.
console.log(parseInt("5") == 5);

// 변수 범위(var 사용 유부)
// 1. var 사용 유무
// 2. var 를 사용했을 때, 변수의 범위는 함수안.
var i = 30;
f = function(){
	// 함수 안에서 var를 사용해서 변수를 정의하면
	// 지역 변수가 된다.
	var i = 20;
	console.log(i);
	i = i - 10;
}
f();
console.log(i);
// 결론은 무조건 var를 사용해서 변수를 정의한다.

// statement 구문
// statement : JS Engine이 읽어서 실행하는 단위
// \n or ;(세미콜론) 단위로 읽어서 실행.
var str = "hello world";
console.log(str);

// 동적 타이핑(Dynamical Typing)
// 실행중에 변수의 타입을 결정한다.

var a = 10;
console.log(a + ":" + typeof a);

a = "hello World";
console.log(a + ":" + typeof a);

// 전역(global) 객체 window
console.log(window.a);


var o = {};
o.name = "둘리";
o.age = new Number(20);
o.age.man = 19;

console.log(window.o);
console.log(window.o.name);
console.log(window.o.age);
console.log(window.o.age.man);
console.log(o);
console.log(o.name);
console.log(o.age);
console.log(o.age.man);

</script>
</head>
<body>

</body>
</html>
