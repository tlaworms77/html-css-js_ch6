<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 배열 정의, 배열 값 저장
	var a1 = new Array(10) //new Array()
	a1[0] = 0;
	a1[9] = 9;
	console.log("a1 length:" + a1.length);
	// 동적으로 크기가 변하는 배열(에러는 안 난다)
	// new Array(size) : 
	// size를 주는 것은 별다르게 의미가 없지만
	// 기본 사이즈를 주고 시작하면 성능 향상
	a1[10] = 10;
	console.log("a1 length:" + a1.length);
	var a2 = []; //literal
	console.log("a2 length:" + a2.length);
	a2[0] = 10;
	a2[1] = "Hello World";
	a2[2] = false;
	a2[3] = {
		name : "둘리"
	}
	console.log(a2);
	//초기화
	var a3 = [ 1, "ABC", true ];
	console.log(a3);
	var a4 = new Array(1, "ABC", true);
	console.log(a4);
	// 순회
	for (var i = 0; i < a4.length; i++) {
		console.log(a4[i]);
	}
	// 배열 확장(remove, insert)
	Array.prototype.remove = function(index) {
		this.splice(index, 1);
	}
	Array.prototype.insert = function(index, value) {
		this.splice(index, 0, value);
	}
	var array1 = [ 1, 2, 3, 4, 5, 6 ];
	array1.remove(2);
	console.log(array1);
	array1.insert(0, 0);
	console.log(array1);
	// 배열 함수 - concat
	var colors = [ "black", "white", "yellow" ];
	var fruits = [ "apple", "banana", "mango" ];
	var test = fruits.concat(colors);
	console.log(test);
	console.log(fruits);
	//배열 함수 - join
	var str = fruits.join(",");
	console.log(str);
	//배열 함수 - pop(stack)
	var color = colors.pop();
	console.log(color);
	console.log(colors);
	//배열 함수 - push(stack)
	colors.push("red");
	console.log(colors);
	//배열 함수 - splice
	console.log(fruits);
	fruits2 = fruits.splice(1/*index*/, 1/*count*/); //삭제
	console.log(fruits);
	console.log(fruits2);
	//배열 함수 - reverse
	fruits.reverse();
	console.log(fruits);
	//배열 함수 - shift
	var numbers = [ 1000, 5000, 4000, 3000, 2000 ];
	numbers.shift();
	console.log(numbers);
	//배열 함수 - slice
	var numbers2 = numbers.slice(1, 3);
	console.log(numbers2);
	//배열 함수 - sort
	numbers.sort()
	console.log(numbers);
</script>
</head>
<body>
</body>
</html>
